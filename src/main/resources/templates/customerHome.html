<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Home</title>
    <link rel="stylesheet" href="../customerHome.css">
    <link rel="stylesheet" th:href="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css}">
</head>
<body>
<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Customer List</a>
    <button class="btn btn-primary" id="syncButton">Sync</button>
    <button class="btn btn-danger" id="logoutButton">Logout</button>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <button class="btn btn-success mb-3" id="addCustomerButton">Add Customer</button>
            <button class="btn btn-primary" id="syncButton">Sync</button>
        </div>
        <div class="col-md-6">
            <div class="input-group">
                <select class="custom-select" id="searchBy">
                    <option value="firstName">Search By</option>
                    <option value="firstName">First Name</option>
                    <option value="city">City</option>
                    <option value="email">Email</option>
                    <option value="phone">Phone</option>
                </select>
                <input type="text" class="form-control" id="searchText" placeholder="Search">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" id="searchButton" type="button">Search</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Customer List Table -->
    <div class="table-responsive">
        <table class="table table-dark table-hover">
            <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody id="customerTableBody">
            <!-- Customer rows will be dynamically inserted here -->
            </tbody>
        </table>
    </div>

<!-- Pagination Buttons -->
<div class="d-flex justify-content-between">
    <button class="btn btn-secondary" id="prevPageButton">Previous</button>
    <button class="btn btn-secondary" id="nextPageButton">Next</button>
</div>
</div>

<!-- Add Customer Modal -->
<div class="modal fade" id="addCustomerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Customer</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="addCustomerForm">
                    <div class="form-group">
                        <label for="addFirstName">First Name</label>
                        <input type="text" class="form-control" id="addFirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="addLastName">Last Name</label>
                        <input type="text" class="form-control" id="addLastName" required>
                    </div>
                    <div class="form-group">
                        <label for="addStreet">Street</label>
                        <input type="text" class="form-control" id="addStreet" required>
                    </div>
                    <div class="form-group">
                        <label for="addAddress">Address</label>
                        <input type="text" class="form-control" id="addAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="addCity">City</label>
                        <input type="text" class="form-control" id="addCity" required>
                    </div>
                    <div class="form-group">
                        <label for="addState">State</label>
                        <input type="text" class="form-control" id="addState" required>
                    </div>
                    <div class="form-group">
                        <label for="addEmail">Email</label>
                        <input type="email" class="form-control" id="addEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="addPhone">Phone</label>
                        <input type="tel" class="form-control" id="addPhone" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Add Customer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Edit Customer Modal -->
<div class="modal fade" id="editCustomerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Edit Customer</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <form id="editCustomerForm">
                    <input type="hidden" id="editCustomerId">
                    <div class="form-group">
                        <label for="editFirstName">First Name</label>
                        <input type="text" class="form-control" id="editFirstName" required>
                    </div>
                    <div class="form-group">
                        <label for="editLastName">Last Name</label>
                        <input type="text" class="form-control" id="editLastName" required>
                    </div>
                    <div class="form-group">
                        <label for="editStreet">Street</label>
                        <input type="text" class="form-control" id="editStreet" required>
                    </div>
                    <div class="form-group">
                        <label for="editAddress">Address</label>
                        <input type="text" class="form-control" id="editAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="editCity">City</label>
                        <input type="text" class="form-control" id="editCity" required>
                    </div>
                    <div class="form-group">
                        <label for="editState">State</label>
                        <input type="text" class="form-control" id="editState" required>
                    </div>
                    <div class="form-group">
                        <label for="editEmail">Email</label>
                        <input type="email" class="form-control" id="editEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="editPhone">Phone</label>
                        <input type="tel" class="form-control" id="editPhone" required>
                    </div>
                    <div class="form-group text-center">
                        <button type="submit" class="btn btn-primary">Update Customer</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Logout Confirmation Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Logout</h5>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <p>Are you sure you want to logout?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmLogoutButton">Logout</button>
            </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="../customerHome.js"></script>
<script th:src="@{https://code.jquery.com/jquery-3.5.1.min.js}"></script>
<script th:src="@{https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js}"></script>
<script th:src="@{https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js}"></script>
</body>
</html>
